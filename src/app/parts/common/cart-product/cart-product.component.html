<div class="d-flex flex-row justify-content-between align-items-center px-3 py-2">
    <div class="d-flex flex-column">
        <div *ngIf="product.productSize === ''; else productHasSize">
            <span class="text-muted fs-small">{{ product.count }}x</span> {{ product.productName }}
        </div>
        <ng-template #productHasSize>
            <div>
                <span class="text-muted fs-small">{{ product.count }}x</span> {{ product.productName }}
                <span class="text-muted fs-small">({{ product.productSize }})</span>
            </div>
        </ng-template>
        <div class="text-muted fs-small">{{ product.count * product.productPrice }} RSD</div>
    </div>
    <div>
        <fa-icon (click)='removeProduct()' [icon]="faRemove" class="close"></fa-icon>
    </div>
</div>
