<div class="shop-item-container">
    
    <img class="shop-item-image" src="{{product?.productInfoIcons[0].productIcon}}" >
    <div class="shop-item-name fw-500">
        <a routerLink="/esports/shop/product/{{product?.productId}}">{{product?.productName}}</a>
    </div>
    <div class="shop-item-price">
        {{product?.productPrice}} RSD
    </div>
</div>
