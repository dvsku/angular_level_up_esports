<div class="row">
    <div class="col-12 d-flex flex-row justify-content-between">
        <h3 class="fw-700">UPDATE INFORMATION</h3>
    </div>
</div>
<div class="row pb-4">
    <div class="col-12 d-flex flex-column">
        <form #form="ngForm" class="w-100 w-lg-50 mt-2" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="fs-small text-muted text-uppercase" for="firstname-change-information">First Name*</label>
                <input type="text" [(ngModel)]="model.firstName" #firstName="ngModel" class="form-control"
                    id="firstname-change-information" name="firstname-change-information" required />
                <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                    <small *ngIf="firstName.errors.required">First Name is required.</small>
                </div>
            </div>
            <div class="form-group">
                <label class="fs-small text-muted text-uppercase" for="lastname-change-information">Last Name*</label>
                <input type="text" [(ngModel)]="model.lastName" #lastName="ngModel" class="form-control"
                    id="lastname-change-information" name="lastname-change-information" required />
                <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                    <small *ngIf="lastName.errors.required">Last Name is required.</small>
                </div>
            </div>
            <div class="form-group">
                <label class="fs-small text-muted text-uppercase" for="country-change-information">Country*</label>
                <input type="text" [(ngModel)]="model.country" #country="ngModel" class="form-control"
                    id="country-change-information" name="country-change-information" required />
                <div *ngIf="country.invalid && (country.dirty || country.touched)">
                    <small *ngIf="country.errors.required">Country is required.</small>
                </div>
            </div>
            <div class="form-group">
                <label class="fs-small text-muted text-uppercase" for="city-change-information">City*</label>
                <input type="text" [(ngModel)]="model.city" #city="ngModel" class="form-control"
                    id="city-change-information" name="city-change-information" required />
                <div *ngIf="city.invalid && (city.dirty || city.touched)">
                    <small *ngIf="city.errors.required">City is required.</small>
                </div>
            </div>
            <div class="form-group">
                <label class="fs-small text-muted text-uppercase" for="address-change-information">Address*</label>
                <input type="text" [(ngModel)]="model.streetAndNumber" #address="ngModel" class="form-control"
                    id="address-change-information" name="address-change-information" required />
                <div *ngIf="address.invalid && (address.dirty || address.touched)">
                    <small *ngIf="address.errors.required">Address is required.</small>
                </div>
            </div>
            <div class="form-group">
                <label class="fs-small text-muted text-uppercase" for="zip-change-information">Zip*</label>
                <input type="text" pattern="[0-9]{5,5}" [(ngModel)]="model.zip" class="form-control"
                    id="zip-change-information" name="zip-change-information" #zip="ngModel" required />
                <div *ngIf="zip.invalid && (zip.dirty || zip.touched)">
                    <small *ngIf="zip.errors.required">Zip is required.</small>
                    <small *ngIf="zip.errors.pattern">Invalid zip.</small>
                </div>
            </div>
            <div class="form-group">
                <label class="fs-small text-muted text-uppercase" for="phone-change-information">Phone number*</label>
                <input type="text" [(ngModel)]="model.phone" #phone="ngModel" class="form-control"
                    id="phone-change-information" pattern="[+0-9]+" name="phone-change-information" required />
                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                    <small *ngIf="phone.errors.required">Phone number is required.</small>
                    <small *ngIf="phone.errors.pattern">Invalid phone number.</small>
                </div>
            </div>
            <button type="submit" [disabled]="!form.form.valid" class="standard-btn standard-btn-primary btn-block">
                update
            </button>
        </form>
    </div>
</div>
