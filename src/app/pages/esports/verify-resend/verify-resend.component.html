<three-row-grid-layout>
    <div class="container container-shadow bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-12 pt-5 pb-3 mb-3 d-flex flex-column align-items-center">
                <h1 class="fc-hover fw-700 text-center">RESEND VERIFICATION EMAIL</h1>
            </div>
        </div>
        <div class="row pb-4">
            <div *ngIf='state === 0' class="col-12 d-flex flex-column justify-content-center align-items-center">
                <form #form="ngForm" class="w-50 mt-2 py-4" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email-forgot">Email</label>
                        <input type="email" [(ngModel)]="model.email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                            #email_reset="ngModel" class="form-control" id="email-forgot" name="email-forgot"
                            required />
                        <div *ngIf="email_reset.invalid && (email_reset.dirty || email_reset.touched)">
                            <small *ngIf="email_reset.errors.required">Email is required.</small>
                            <small *ngIf="email_reset.errors.pattern">Invalid Email.</small>
                        </div>
                    </div>
                    <button type="submit" [disabled]="!form.form.valid"
                        class="standard-btn standard-btn-primary btn-block">
                        submit
                    </button>
                </form>
            </div>
            <div *ngIf='state === 1' class="col-12 d-flex flex-column justify-content-center align-items-center">
                <div class="fs-big py-4">Sending verification email, please wait.</div>
                <div class="py-4 mb-4">
                    <div class="spinner-border fc-hover" style="width: 4rem; height: 4rem;" role="status"></div>
                </div>
            </div>
            <div *ngIf='state === 2' class="col-12 d-flex flex-column justify-content-center align-items-center">
                <div class="fs-big py-4">Verification email sent, please check your email.</div>
            </div>
        </div>
    </div>
</three-row-grid-layout>
