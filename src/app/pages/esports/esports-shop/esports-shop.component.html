<div class="wrapper h-100">
    <div class="wrapped-header">
        <app-esports-header></app-esports-header>
    </div>
    <div class="wrapped-content">
        <div class="container">
            <div class="row my-5">
                <div class="col-12 col-lg-3 container-shadow bg-white">
                    <ul class="list-unstyled sticky px-4 py-4">
                        <li>
                            <a class="category-link fs-xlarge">ALL</a>
                        </li>
                        <li>
                            <a class="category-link fs-xlarge" (click)="topsCollapse.toggle()" [attr.aria-expanded]="!isTopsCollapsed">TOPS</a>
                            <div #topsCollapse="ngbCollapse" [(ngbCollapse)]="isTopsCollapsed">
                                a
                            </div>
                        </li>
                        <li>
                            <a class="category-link fs-xlarge" (click)="bottomsCollapse.toggle()" [attr.aria-expanded]="!isBottomsCollapsed">BOTTOMS</a>
                            <div #bottomsCollapse="ngbCollapse" [(ngbCollapse)]="isBottomsCollapsed">
                                b
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-lg-8 ml-5 container-shadow bg-white">
                    <div id="info-row" class="row pb-2 pt-4 mx-4">
                        <div class="col-6 fw-500">
                            SHOWING X RESULTS
                        </div>
                        <div class="col-6 text-right">
                            dropdown
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 py-4 text-center">
                            <app-shop-item-deck [products]="products"></app-shop-item-deck>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapped-footer">
        <app-esports-footer></app-esports-footer>
    </div>
</div>
