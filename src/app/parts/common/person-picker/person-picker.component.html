<ng-template #modal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Select Person</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="height: 75vh">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Photo</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr class="person-row" (click)="selected = person" [ngClass]="{ 'selected': selected?.id === person.id}"
                    *ngFor="let person of people">
                    <td class="align-middle text-center" style="width: 75px;" scope="row">
                        <img class="thumbnail" [src]="imageService.getImage(person.profilePicture)">
                    </td>
                    <td class="align-middle product-name">{{person.firstName}} {{person.lastName}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" [disabled]="!selected" class="standard-btn standard-btn-primary"
            (click)="close(); modal.close()">Ok</button>
    </div>
</ng-template>
