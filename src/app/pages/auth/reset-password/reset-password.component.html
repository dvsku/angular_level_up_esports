<three-row-grid-layout>
    <div class="container container-shadow bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-12 pt-5 pb-3 mb-3 d-flex flex-column align-items-center">
                <h1 class="fc-hover fw-700 text-center">RESET PASSWORD</h1>
            </div>
        </div>
        <div class="row pb-4">
            <div *ngIf='state === 0' class="col-12 d-flex flex-column justify-content-center align-items-center">
                <form #form="ngForm" class="w-50 mt-2 py-4" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="fs-small text-muted text-uppercase" for="password">Password</label>
                        <input type="password" [(ngModel)]="model.password" #password="ngModel" class="form-control"
                            id="password" name="password" required minlength="3" />
                        <div *ngIf="password.invalid && (password.dirty || password.touched)">
                            <small *ngIf="password.errors.required">Password is required.</small>
                            <small *ngIf="password.errors.minlength">Password must be at least 3 characters
                                long.</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="fs-small text-muted text-uppercase" for="confirm-password">Confirm
                            Password</label>
                        <input [(ngModel)]="model.confirmPassword" type="password" class="form-control"
                            id="confirmPassword" name="confirmPassword" minlength="3" required
                            #confirmPassword="ngModel" pattern="{{ password.value }}" />
                        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
                            <small *ngIf="confirmPassword.errors.required">Confirm Password is required.</small>
                            <small *ngIf="confirmPassword.errors.minlength">Confirm Password must be at least 3
                                characters long.</small>
                            <small *ngIf="confirmPassword.errors.pattern">Password & Confirm Password don't
                                match.</small>
                        </div>
                    </div>
                    <button type="submit" [disabled]="!form.form.valid"
                        class="standard-btn standard-btn-primary btn-block">
                        submit
                    </button>
                </form>
            </div>
            <div *ngIf='state === 1' class="col-12 d-flex flex-column justify-content-center align-items-center">
                <div class="fs-big py-4">Reseting password, please wait.</div>
                <div class="py-4 mb-4">
                    <div class="spinner-border fc-hover" style="width: 4rem; height: 4rem;" role="status"></div>
                </div>
            </div>
            <div *ngIf='state === 2' class="col-12 d-flex flex-column justify-content-center align-items-center">
                <div class="fs-big py-4">Password successfully reset.</div>
            </div>
        </div>
    </div>
</three-row-grid-layout>
