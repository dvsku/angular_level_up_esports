<three-row-grid-layout>
    <div class="container container-shadow bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-12 pt-5 pb-3 mb-3 d-flex flex-column align-items-center">
                <h1 class="fc-hover fw-700 text-center">ACCOUNT VERIFICATION</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center" *ngIf='status === -1'>
                <div class="fs-big py-4">Verifying your account, please wait.</div>
                <div class="py-4 mb-4">
                    <div class="spinner-border fc-hover" style="width: 4rem; height: 4rem;" role="status"></div>
                </div>
            </div>
            <div class="col-12 d-flex flex-column justify-content-center align-items-center" *ngIf='status === 0'>
                <div class="fs-big py-4 mb-4">Account successfully verified.</div>
            </div>
            <div class="col-12 d-flex flex-column justify-content-center align-items-center" *ngIf='status === 1'>
                <div class="fs-big py-4 mb-4">Verification token expired.</div>
            </div>
        </div>
    </div>
</three-row-grid-layout>
