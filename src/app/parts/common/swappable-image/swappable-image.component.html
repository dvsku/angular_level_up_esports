<a [routerLink]="href" *ngIf="href !== null && href !== undefined && href !== ''; else noHref">
    <div class="swappable-image-wrapper image-shadow position-relative">
        <img class="{{classes}} img-fluid" [src]="firstSource" />
        <img class="{{classes}} img-fluid" [src]="secondSource" />
        <div class="d-flex flex-column align-items-center justify-content-center fc-second p-top-left">
            <ng-content></ng-content>
        </div>
    </div>
</a>
<ng-template #noHref>
    <div class="swappable-image-wrapper image-shadow position-relative">
        <img class="{{classes}} img-fluid" [src]="firstSource" />
        <img class="{{classes}} img-fluid" [src]="secondSource" />
        <div class="d-flex flex-column align-items-center justify-content-center fc-second p-top-left">
            <ng-content></ng-content>
        </div>
    </div>
</ng-template>
