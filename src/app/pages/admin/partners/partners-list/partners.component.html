<div class="row">
    <div class="col-12 d-flex flex-row justify-content-between">
        <h3 class="fw-700">PARTNERS</h3>
    </div>
</div>
<div class="row mb-2">
    <div class="col-4 d-flex justify-content-start align-items-center">
        <fa-icon [icon]="faInfo" class="d-inline-block ml-3" placement="bottom"
            ngbTooltip="Use add button to add new partners. You can drag and drop partners to modify their display order. You need to save only when you modify display order.">
        </fa-icon>
    </div>
    <div class="col-8 d-flex justify-content-end align-items-center">
        <a class="standard-btn standard-btn-primary btn-w-1 mr-2"
            [routerLink]="['/admin/dashboard', { outlets: { adminOutlet: 'partners/add-partner' } }]"
            skipLocationChange>add</a>
        <a class="standard-btn standard-btn-primary btn-w-1" (click)="saveChanges()">save</a>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div cdkDropList class="drop-list" (cdkDropListDropped)="drop($event)">
            <div class="drop-list-item" *ngFor='let partner of partners' cdkDrag>
                <div class="drop-placeholder" *cdkDragPlaceholder></div>
                <div style="width: 75px;">
                    <img style="max-width: 75px;" [src]="imagesService.getImage(partner?.image)">
                </div>
                <div class="text-left w-75">{{partner.name}}</div>
                <div class="mr-2">
                    <div ngbDropdown placement="bottom-right" container="body">
                        <button class="standard-btn standard-btn-primary" ngbDropdownToggle>actions <fa-icon
                                [icon]="faArrowDown" class="d-inline-block"></fa-icon></button>
                        <div ngbDropdownMenu>
                            <a ngbDropdownItem
                                [routerLink]="['/admin/dashboard', { outlets: { adminOutlet: ['partners', 'edit-partner', partner.id] } }]"
                                skipLocationChange>Edit</a>
                            <a ngbDropdownItem (click)="selectedPartner = partner; showModal(removePartner)">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #removePartner let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Remove Partner</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h6>Are you sure that you you want to remove this partner?</h6>
    </div>
    <div class="modal-footer">
        <button type="button" class="standard-btn standard-btn-primary"
            (click)="onRemoveOk(); modal.close()">Remove</button>
        <button type="button" class="standard-btn standard-btn-primary" (click)="modal.close()">Cancel</button>
    </div>
</ng-template>
