<div class="wrapper h-100">
    <div class="wrapped-header">
        <app-esports-header></app-esports-header>
    </div>
    <div class="wrapped-content">
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 py-5 mb-3 d-flex flex-column align-items-center">
                    <h1 class="fc-blue fw-700 text-center">SIGN IN</h1>
                    <form #form="ngForm" class="w-50 mt-2" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" [(ngModel)]="model.username" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" [(ngModel)]="model.password" class="form-control" id="password" name="password" required minlength="3">
                        </div>
                        <button type="submit" class="lvl-btn lvl-btn-primary w-50">sign in</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapped-footer">
        <app-esports-footer></app-esports-footer>
    </div>
</div>
